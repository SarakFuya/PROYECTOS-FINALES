{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="new">
    <h2>New article</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger ml-2" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
