{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Enter new Password{% endblock title %}
{% block content %}
    <h2>Set a new password</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Enviar" class="btn btn-success ml-2"></p>
    </form>
{% endblock content %}
