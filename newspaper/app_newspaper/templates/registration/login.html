{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}log In{% endblock title %}
{% block content %}
<div class="login">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger ml-2" type="submit">Log In</button>
    </form>
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
</div>
{% endblock content %}
