{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="signup">
    <img src="{%  static 'img/sing.jpeg' %}" alt="" class="avatar4" >
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger ml-2" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
