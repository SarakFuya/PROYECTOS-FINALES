{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <title>{% block title %}Newspaper App{% endblock title %}</title>
    </head>
    <body>
        <!--GG-->
    <div class="container">
        <header class="p-3 mb-3 border-button">
            <div class="container">
                <div class="d-flex flex-wrap algin-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        Newspaper
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'article_new' %}" class="nav-link px-2 link-dark">
                                + New</a></li>
                    </ul>
                    <div class="dropdown text-end">
                    <a href="#" class"d-block link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false" >
                        {{ user.name }}
                    </a>
                    <ul class="dropdown-menu text-small" arial-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">
                            Log Out</a></li>
                        </ul>       
                    </div>
                    {% else %}
                        <div class="text-end">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
                                Log In </a>
                            <a href="{% url 'signup' %}" class="btn btn-outline-primary me-2">
                                Sign Up </a>
                    {% endif %}                
                </div>

            </div>
            
        </header>
            <main>
                {% block content%}
                {% endblock content%}
            </main>
    </div>
        <script src = "{% static 'bootstrap-5.2.2-dist/js/bootstrap.min.js'%}"></script>
    </body>
</html>
